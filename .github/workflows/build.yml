name: build

on:
  push:
    branches:
    - master
    - feat-*

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 7
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm i --frozen-lockfile
    - name: Build
      run: |
        npm run build
        rm -f $GITHUB_WORKSPACE/dist/*.json
        mv $GITHUB_WORKSPACE/dist/html/main/index.html $GITHUB_WORKSPACE/dist/index.html
        echo "bill-reconciliation.sylibs.com" > $GITHUB_WORKSPACE/dist/CNAME
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
